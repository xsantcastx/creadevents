<section id="contacto" class="contacto">
  <div class="container contacto__grid">
    <div class="contacto__info">
      <app-section-title
        titulo="Let's discuss your mining setup"
        subtitulo="Contact"
      ></app-section-title>
      <p>
        Our technical team will guide you in selecting the right mining hardware, logistics,
        and documentation needed for your operation.
      </p>
      <ul>
        <li>
          <strong>Email:</strong>
          <a [href]="'mailto:' + contactEmail">{{ contactEmail }}</a>
        </li>
        <li *ngIf="contactAddress">
          <strong>Address:</strong>
          {{ contactAddress }}
        </li>
      </ul>
      <div class="contacto__mapa" aria-hidden="true">
        <iframe
          [attr.title]="brandName + ' Location'"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2996.3!2d-73.5387!3d41.0534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2a1e1f1f1f1f1%3A0x1f1f1f1f1f1f1f1f!2s100%20Greyrock%20Pl%2C%20Stamford%2C%20CT%2006901!5e0!3m2!1sen!2sus!4v1700000000000"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <form class="contacto__form" [formGroup]="formulario" (ngSubmit)="enviar()">
      <label>
        Full Name
        <input type="text" formControlName="nombre" placeholder="Satoshi Nakamoto" class="text-neutral-800 placeholder-neutral-500" />
      </label>
      <label>
        Email
        <input type="email" formControlName="email" placeholder="satoshi@bitcoin.com" class="text-neutral-800 placeholder-neutral-500" />
      </label>
      <label>
        Phone
        <input type="tel" formControlName="telefono" placeholder="+1 203 555 0123" class="text-neutral-800 placeholder-neutral-500" />
      </label>
      <label>
        Company / Mining Operation
        <input type="text" formControlName="empresa" placeholder="Your mining operation (optional)" class="text-neutral-800 placeholder-neutral-500" />
      </label>
      <label class="contacto__full">
        Tell us what you need
        <textarea formControlName="mensaje" rows="5" placeholder="ASIC miners, solo mining setups, cold wallets, bulk orders..." class="text-neutral-800 placeholder-neutral-500"></textarea>
      </label>
      <button type="submit" class="ts-btn ts-btn-primary ts-btn-lg contacto__submit">Send Message</button>

      @if (enviado) {
        <p class="contacto__exito">Thank you for contacting us! We'll respond within 24 business hours.</p>
      }
    </form>
  </div>
</section>
