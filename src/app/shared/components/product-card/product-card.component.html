<article class="group rounded-2xl overflow-hidden bg-white shadow-sm hover:shadow-xl transition-all duration-300"
         [class]="viewMode === 'grid' ? 'product-card-grid' : 'product-card-list'">
  
  <!-- Grid View -->
  <ng-container *ngIf="viewMode === 'grid'">
    <div class="aspect-[4/3] overflow-hidden">
      <img [src]="product.imageUrl || 'assets/placeholder-product.jpg'" 
           [alt]="product.name" 
           class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
           loading="lazy"/>
    </div>
    <div class="p-6">
      <h3 class="font-serif text-xl text-neutral-800 mb-2">{{ product.name }}</h3>
      <p class="text-sm text-neutral-600 mb-4">
        <span *ngIf="product.grosor">{{ product.grosor }}</span>
        <span *ngIf="product.sku"> · {{ product.sku }}</span>
      </p>
      <div class="flex items-center justify-between">
        <a [routerLink]="getProductRoute()" 
           class="text-ts-accent hover:underline font-medium transition-colors">
          Ver detalles →
        </a>
        <button (click)="add()" 
                [disabled]="adding"
                class="px-4 py-2 rounded-lg bg-ts-accent text-black font-medium hover:bg-ts-accent/90 transition-colors disabled:opacity-50"
                [class.animate-pulse]="adding">
          {{ adding ? 'Añadido' : 'Añadir' }}
        </button>
      </div>
    </div>
  </ng-container>

  <!-- List View -->
  <ng-container *ngIf="viewMode === 'list'">
    <div class="flex gap-6">
      <div class="w-48 aspect-[4/3] overflow-hidden rounded-xl">
        <img [src]="product.imageUrl || 'assets/placeholder-product.jpg'" 
             [alt]="product.name" 
             class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
             loading="lazy"/>
      </div>
      <div class="flex-1 p-6">
        <h3 class="font-serif text-2xl text-neutral-800 mb-2">{{ product.name }}</h3>
        <p class="text-neutral-600 mb-4">
          <span *ngIf="product.grosor">{{ product.grosor }}</span>
          <span *ngIf="product.sku"> · {{ product.sku }}</span>
        </p>
        <p class="text-neutral-700 mb-6 leading-relaxed" *ngIf="product.description">
          {{ product.description }}
        </p>
        <div class="flex items-center justify-between">
          <a [routerLink]="getProductRoute()" 
             class="inline-flex items-center px-6 py-3 ring-2 ring-ts-accent text-ts-accent rounded-full font-semibold hover:bg-ts-accent hover:text-black transition-colors">
            Ver detalles
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </a>
          <button (click)="add()" 
                  [disabled]="adding"
                  class="px-6 py-3 bg-ts-accent text-black rounded-full font-semibold hover:bg-ts-accent/90 transition-colors disabled:opacity-50"
                  [class.animate-pulse]="adding">
            {{ adding ? 'Añadido' : 'Añadir al carrito' }}
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</article>
