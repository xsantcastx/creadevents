<!-- Mobile Header -->
<div class="md:hidden fixed top-0 left-0 right-0 z-40 bg-ts-paper border-b border-ts-line shadow-sm">
  <div class="flex items-center justify-between px-4 py-3">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 bg-gradient-to-br from-ts-accent to-ts-accent-soft rounded-full flex items-center justify-center">
        <svg class="w-5 h-5 text-ts-ink" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
      </div>
      <span class="text-ts-ink font-semibold">Admin Panel</span>
    </div>
    <button
      type="button"
      (click)="toggleMobileMenu()"
      class="text-ts-ink p-2 rounded-lg hover:bg-ts-bg-soft transition-colors">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        @if (!isMobileMenuOpen) {
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        } @else {
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        }
      </svg>
    </button>
  </div>
</div>

<!-- Desktop Sidebar -->
<aside class="hidden md:flex flex-col fixed left-0 top-0 h-screen w-64 bg-ts-bg-soft border-r border-ts-line shadow-sm z-50">
  <!-- Logo / Brand -->
  <div class="p-6 border-b border-ts-line">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-gradient-to-br from-ts-accent to-ts-accent-soft rounded-full flex items-center justify-center shadow-md">
        <svg class="w-6 h-6 text-ts-ink" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
      </div>
      <div>
        <h2 class="text-ts-ink font-bold text-lg heading-display">Admin Panel</h2>
        <p class="text-ts-ink opacity-60 text-xs">Management</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 overflow-y-auto p-4 space-y-2">
    @for (link of adminLinks; track link.route) {
      <a
        [routerLink]="link.route"
        [class.bg-gradient-to-r]="isActiveRoute(link.route)"
        [class.from-ts-accent]="isActiveRoute(link.route)"
        [class.to-ts-accent-soft]="isActiveRoute(link.route)"
        [class.text-white]="isActiveRoute(link.route)"
        [class.shadow-md]="isActiveRoute(link.route)"
        [class.text-ts-ink]="!isActiveRoute(link.route)"
        [class.opacity-70]="!isActiveRoute(link.route)"
        [class.hover:opacity-100]="!isActiveRoute(link.route)"
        class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 border border-ts-line hover:bg-ts-bg hover:border-ts-line group">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="link.icon"></path>
        </svg>
        <span class="font-medium text-sm">{{ link.label }}</span>
      </a>
    }
  </nav>

  <!-- Actions -->
  <div class="p-4 border-t border-ts-line space-y-2">
    <a
      routerLink="/"
      class="w-full flex items-center gap-3 px-4 py-3 bg-ts-bg hover:bg-ts-bg-soft text-ts-ink border border-ts-line rounded-xl transition-all">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
      <span class="font-medium text-sm">Visit Site</span>
    </a>
    <button
      (click)="logout()"
      class="w-full flex items-center gap-3 px-4 py-3 bg-red-500/10 hover:bg-red-500/20 text-red-600 hover:text-red-700 border border-red-500/20 rounded-xl transition-all">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      <span class="font-medium text-sm">Logout</span>
    </button>
  </div>
</aside>

<!-- Mobile Sidebar -->
@if (isMobileMenuOpen) {
  <aside class="md:hidden fixed left-0 top-14 bottom-0 w-64 bg-ts-bg-soft border-r border-ts-line shadow-lg z-50 transform transition-transform duration-300">
    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto p-4 space-y-2">
      @for (link of adminLinks; track link.route) {
        <a
          [routerLink]="link.route"
          (click)="closeMobileMenu()"
          [class.bg-gradient-to-r]="isActiveRoute(link.route)"
          [class.from-ts-accent]="isActiveRoute(link.route)"
          [class.to-ts-accent-soft]="isActiveRoute(link.route)"
          [class.text-white]="isActiveRoute(link.route)"
          [class.shadow-md]="isActiveRoute(link.route)"
          [class.text-ts-ink]="!isActiveRoute(link.route)"
          [class.opacity-70]="!isActiveRoute(link.route)"
          [class.hover:opacity-100]="!isActiveRoute(link.route)"
          class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 border border-transparent hover:bg-ts-accent/10 hover:border-ts-line">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="link.icon"></path>
          </svg>
          <span class="font-medium text-sm">{{ link.label }}</span>
        </a>
      }
    </nav>

    <!-- Actions -->
    <div class="p-4 border-t border-ts-line space-y-2">
      <a
        routerLink="/"
        (click)="closeMobileMenu()"
        class="w-full flex items-center gap-3 px-4 py-3 bg-ts-bg hover:bg-ts-bg-soft text-ts-ink border border-ts-line rounded-xl transition-all">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span class="font-medium text-sm">Visit Site</span>
      </a>
      <button
        (click)="logout()"
        class="w-full flex items-center gap-3 px-4 py-3 bg-red-500/10 hover:bg-red-500/20 text-red-600 hover:text-red-700 border border-red-500/20 rounded-xl transition-all">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        <span class="font-medium text-sm">Logout</span>
      </button>
    </div>
  </aside>
}

<!-- Mobile Overlay -->
@if (isMobileMenuOpen) {
  <div 
    class="md:hidden fixed inset-0 bg-black/50 z-40"
    (click)="closeMobileMenu()">
  </div>
}
