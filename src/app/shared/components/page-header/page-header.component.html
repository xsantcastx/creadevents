<section class="page-hero section-stack" [class.page-hero--compact]="compact">
  <!-- Animated Background -->
  <div class="absolute inset-0">
    <div class="absolute inset-0 bg-gradient-to-br from-bitcoin-orange/5 via-transparent to-bitcoin-gold/5"></div>
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-bitcoin-orange/10 rounded-full blur-3xl opacity-20 animate-pulse"></div>
    <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-bitcoin-gold/10 rounded-full blur-3xl opacity-20 animate-pulse" style="animation-delay: 1s;"></div>
  </div>
  
  <div class="page-container page-hero__inner">
    <!-- Breadcrumb Navigation -->
    <nav class="page-hero__breadcrumbs" *ngIf="breadcrumbs.length > 0">
      <ol class="page-hero__breadcrumbs-list">
        <li *ngFor="let crumb of breadcrumbs; let last = last">
          <a *ngIf="crumb.url && !last" 
             [routerLink]="crumb.url" 
             class="page-hero__breadcrumb-link">
            <svg *ngIf="crumb.icon === 'home'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <svg *ngIf="crumb.icon === 'products'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
            <svg *ngIf="crumb.icon === 'solo'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 16v-2m8-6h2M4 12H2m15.364 6.364l-1.414-1.414M7.05 7.05L5.636 5.636m12.728 0l-1.414 1.414M7.05 16.95l-1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z"></path>
            </svg>
            <span>{{ crumb.label | translate }}</span>
          </a>
          <span *ngIf="last" class="page-hero__breadcrumb-current">
            <svg *ngIf="crumb.icon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
            <span>{{ crumb.label | translate }}</span>
          </span>
          <span *ngIf="!last" class="page-hero__breadcrumb-separator">/</span>
        </li>
      </ol>
    </nav>
    
    <!-- Header Content -->
    <div class="page-hero__content">
      <div class="page-hero__heading">
        <h1 class="page-hero__title font-serif" [class.page-hero__title--compact]="compact">
          <span *ngIf="title">{{ title | translate }}</span>
          <span *ngIf="titleHighlight" class="bitcoin-gradient-text"> {{ titleHighlight | translate }}</span>
        </h1>
        <p class="page-hero__subtitle text-bitcoin-gray" [class.page-hero__subtitle--compact]="compact" *ngIf="subtitle">
          {{ subtitle | translate }}
        </p>
      </div>
      
      <!-- Icon Badge (if provided) -->
      <div *ngIf="icon" class="page-hero__icon">
        <div class="relative">
          <!-- Cart Icon -->
          <svg *ngIf="icon === 'cart'" class="w-8 h-8 text-bitcoin-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
          </svg>
          
          <!-- Products Icon -->
          <svg *ngIf="icon === 'products'" class="w-8 h-8 text-bitcoin-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
          </svg>
          
          <!-- Solo Miner Icon -->
          <svg *ngIf="icon === 'solo'" class="w-8 h-8 text-bitcoin-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 16v-2m8-6h2M4 12H2m15.364 6.364l-1.414-1.414M7.05 7.05L5.636 5.636m12.728 0l-1.414 1.414M7.05 16.95l-1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z"></path>
          </svg>
          
          <!-- Gallery Icon -->
          <svg *ngIf="icon === 'gallery'" class="w-8 h-8 text-bitcoin-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          
          <!-- Contact Icon -->
          <svg *ngIf="icon === 'contact'" class="w-8 h-8 text-bitcoin-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
          
          <!-- User Icon -->
          <svg *ngIf="icon === 'user'" class="w-8 h-8 text-bitcoin-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          
          <!-- Orders Icon -->
          <svg *ngIf="icon === 'orders'" class="w-8 h-8 text-bitcoin-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
          </svg>
          
          <!-- Checkout Icon -->
          <svg *ngIf="icon === 'checkout'" class="w-8 h-8 text-bitcoin-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          
          <!-- Badge Count -->
          <span *ngIf="showBadge && badgeCount > 0" class="absolute -top-2 -right-2 w-5 h-5 bg-bitcoin-orange rounded-full text-white text-xs flex items-center justify-center font-bold">
            {{ badgeCount }}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
