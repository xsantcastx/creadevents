<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modular Commerce Template | Angular + Firebase</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/Logo Clear.png">
  <link rel="apple-touch-icon" href="/Logo Clear.png">
  <link rel="shortcut icon" type="image/png" href="/Logo Clear.png">
  <link rel="manifest" href="/manifest.json">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Angular + Firebase starter template for luxury commerce storefronts. Swap branding, content, and integrations via JSON config.">
  <meta name="keywords" content="angular storefront, firebase ecommerce template, configurable commerce starter, ssr angular template">
  <meta name="author" content="Template Commerce Team">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://example.com">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Modular Commerce Template">
  <meta property="og:description" content="Drop-in Angular + Firebase storefront template with brand switching and feature flags.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:image" content="/assets/brand/og-default.jpg">
  <meta property="og:site_name" content="Modular Commerce Template">
  <meta property="og:locale" content="en_US">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Modular Commerce Template">
  <meta name="twitter:description" content="Config-driven Angular storefront ready for multi-brand deployments.">
  <meta name="twitter:image" content="/assets/brand/og-default.jpg">
  
  <!-- Additional SEO -->
  <meta name="theme-color" content="#d8c9a6">
  <meta name="msapplication-TileColor" content="#d8c9a6">
  <meta name="color-scheme" content="light">
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts - Inter + Playfair Display + Source Sans 3 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    #app-initial-loader {
      position: fixed;
      inset: 0;
      background: #faf6f0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.35s ease, visibility 0.35s ease;
    }

    #app-initial-loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    #app-initial-loader img {
      width: clamp(72px, 12vw, 128px);
      height: clamp(72px, 12vw, 128px);
      object-fit: contain;
      filter: drop-shadow(0 12px 32px rgba(216, 201, 166, 0.35));
      animation: subtlePulse 2.4s ease-in-out infinite;
    }

    @keyframes subtlePulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.04);
        opacity: 1;
      }
    }
  </style>
  
  <!-- JSON-LD Structured Data - Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "CreaDevents",
    "url": "https://creadevents.com",
    "logo": "https://creadevents.com/Logo Clear.png",
    "description": "Premium Bitcoin solo miners and ASIC mining equipment supplier. Specialized in solo mining rigs, enterprise mining hardware, and cryptocurrency mining solutions.",
    "email": "support@creadevents.com",
    "sameAs": [
      "https://twitter.com/CreaDevents",
      "https://www.linkedin.com/company/CreaDevents"
    ],
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "+1-XXX-XXX-XXXX",
      "contactType": "Customer Service",
      "email": "support@creadevents.com",
      "availableLanguage": ["en", "es"]
    },
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "100 Greyrock Pl F119",
      "addressLocality": "Stamford",
      "addressRegion": "CT",
      "postalCode": "06901",
      "addressCountry": "US"
    }
  }
  </script>
  
  <!-- JSON-LD Structured Data - WebSite -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "CreaDevents",
    "url": "https://creadevents.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": {
        "@type": "EntryPoint",
        "urlTemplate": "https://creadevents.com/productos?search={search_term_string}"
      },
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</head>
<body class="body-dark">
  <!-- Skip link for accessibility -->
  <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
  <div id="app-initial-loader">
    <img src="/Logo Clear.png" alt="CreaDevents" width="120" height="120">
  </div>
  <app-root></app-root>
</body>
</html>
