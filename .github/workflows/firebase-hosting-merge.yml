name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Create environment files from secrets
      - name: Create environment files
        run: |
          # Create development environment
          cat > src/environments/environment.ts << EOF
          export const environment = {
            production: false,
            firebase: {
              apiKey: "${{ secrets.FIREBASE_API_KEY }}",
              authDomain: "creadevents-437a8.firebaseapp.com",
              projectId: "creadevents-437a8",
              storageBucket: "creadevents-437a8.firebasestorage.app",
              messagingSenderId: "256034995785",
              appId: "${{ secrets.FIREBASE_APP_ID }}",
              measurementId: "${{ secrets.FIREBASE_MEASUREMENT_ID }}"
            },
            recaptcha: {
              siteKey: "${{ secrets.RECAPTCHA_SITE_KEY }}"
            }
          };
          EOF
          
          # Create production environment
          cat > src/environments/environment.prod.ts << EOF
          export const environment = {
            production: true,
            firebase: {
              apiKey: "${{ secrets.FIREBASE_API_KEY }}",
              authDomain: "creadevents-437a8.firebaseapp.com",
              projectId: "creadevents-437a8",
              storageBucket: "creadevents-437a8.firebasestorage.app",
              messagingSenderId: "256034995785",
              appId: "${{ secrets.FIREBASE_APP_ID }}",
              measurementId: "${{ secrets.FIREBASE_MEASUREMENT_ID }}"
            },
            recaptcha: {
              siteKey: "${{ secrets.RECAPTCHA_SITE_KEY }}"
            }
          };
          EOF
      
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CREADEVENTS_437A8 }}
          channelId: live
          projectId: creadevents-437a8
